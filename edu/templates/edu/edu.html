{% extends "core/base.html" %}

{% block content %} 
<div class='container'>
    <h1 class='text-warning mb-5 border-bottom mt-5'>Skills</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>HTML/CSS</h3>
            <div class='progress'>
                <div class='progress-bar bg-danger' role='progressbar' style='width:100%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>100%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class='mt-5'>JavaScript</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='width:90%' aria-valuenow='95' aria-valuemin='0' aria-valuemax='100'>95%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>Java</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='width:70%' aria-valuenow='70' aria-valuemin='0' aria-valuemax='100'>70%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class='mt-5'>Python</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='width:70%' aria-valuenow='75' aria-valuemin='0' aria-valuemax='100'>75%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>Django</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='width:60%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'>60%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class='mt-5'>Bootstrap</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='width:90%' aria-valuenow='95' aria-valuemin='0' aria-valuemax='100'>95%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>C++</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated'  role='progressbar' style='width:50%' aria-valuenow='50' aria-valuemin='0' aria-valuemax='100'>50%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class='mt-5'>Tailwind</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style='width:85%' aria-valuenow='85' aria-valuemin='0' aria-valuemax='100'>85%</div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
