{% extends "core/base.html" %}

{% block content %}
<div class='container mt-5'>
    <h1 class='text-warning mb-5 border-bottom'>Contact US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any question? Please do not hesitate to contact I will come back to you within a matter of hours to help you.
        </p>

        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your name</label>
                        <input type="text" class='form-control' id='inputName'>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSubject">Your Subject</label>
                        <input type="email" class='form-control' id='inputSubject'>
                    </div>

                    <label for="inputTextarea">Your message</label>
                    <textarea name="" id="inputTextarea" required class='form-control'></textarea>

                    
                </div>
                

            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-colo"></i>
                    <p>Ranchi,Jharkhand,India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-colo"></i>
                    <p>919191919191</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x i-colo"></i>
                    <p>contact@email.com</p>
                </li>
            </ul>
        </div>
    </div>

</div>

<div class="text-center">
    <a href="#" target='_blank'><i class="fab fa-twitter i-colo"></i></a>
    <a href="#" target='_blank'><i class="fab fa-facebook i-colo"></i></a>
    <a href="#" target='_blank'><i class="fab fa-instagram i-colo"></i></a>
    <a href="#" target='_blank'><i class="fab fa-meta i-colo"></i></a>
</div>


{% endblock content %}
